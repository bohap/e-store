<div class="modal-header">
	<button class="close" ng-click="vm.cancel()">&times;</button>
	<h4 class="modal-title">Register</h4>
</div>
<div class="modal-body">
	<errors-list errors="vm.errors"></errors-list>
	<!-- Registration Form -->
	<form name="form" class="form-horizontal" novalidate ng-submit="vm.register()">
		<!-- Name Field -->
		<div>
			<div class="form-group has-feedback">
				<label for="name" class="control-label col-sm-4">Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="name" name="name"
					       ng-model="vm.name" ng-model-options="{updateOn: 'blur'}"
					       required form-field-error />
				</div>
			</div>
			<div class="col-sm-8 col-sm-offset-4 form-error-messages"
				 ng-messages="form.name.$error">
				 <strong class="text-danger" ng-message="required">
				 	The name field is required
				 </strong>
			</div>
		</div>
		<!-- Email Field -->
		<div>
			<div class="form-group has-feedback">
				<label for="email" class="control-label col-sm-4">Email:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" name="email"
						   ng-model="vm.username" ng-model-options="{updateOn: 'blur'}"
						   required form-field-error />
				</div>
			</div>
			<div class="col-sm-8 col-sm-offset-4 form-error-messages"
				 ng-messages="form.email.$error">
				<strong class="text-danger" ng-message="required">
					The email field is required
				</strong>
				<strong class="text-danger" ng-message="email">
					The email field is not a valid email
				</strong>
			</div>
		</div>
		<!-- Password Field -->
		<div>
			<div class="form-group has-feedback">
				<label for="password" class="control-label col-sm-4">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password"
						   ng-model="vm.password" ng-model-options="{updateOn: 'blur'}"
						   required ng-minlength="6" form-field-error />
				</div>
			</div>
			<div class="col-sm-8 col-sm-offset-4 form-error-messages"
				 ng-messages="form.password.$error">
				<strong class="text-danger" ng-message="required">
					The password field is required
				</strong>
				<strong class="text-danger" ng-message="minlength">
					The password must be at least six characters
				</strong>
			</div>
		</div>
		<!-- Repeat Password Field -->
		<div>
			<div class="form-group has-feedback">
				<label for="repeat-password" class="control-label col-sm-4">Repeat Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="repeat-password" name="repeatPassword"
						   ng-model="vm.repeatPassword" ng-model-options="{updateOn: 'blur'}"
						   required ng-minlength="6" field-match="vm.password" form-field-error />
				</div>
			</div>
			<div class="col-sm-8 col-sm-offset-4 form-error-messages"
				 ng-messages="form.repeatPassword.$error">
				 <strong class="text-danger" ng-message="required">
				 	The repeat password field is required
				 </strong>
				 <strong class="text-danger" ng-message="minlength">
				 	The repeat password field must be at least six characters
				 </strong>
				 <strong class="text-danger" ng-message="fieldMatch">
				 	The passwords don't match
				 </strong>
			</div>
		</div>
		<!-- Register Button -->
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<button class="btn btn-primary btn-block">
					<i class="fa fa-paper-plane"></i>
					Register
				</button>
			</div>
			<i class="fa fa-spinner fa-spin fa-2x" ng-show="vm.isSending"
			   disable-ng-animation></i>
		</div>
	</form>
</div>
