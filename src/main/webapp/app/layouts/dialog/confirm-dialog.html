<div class="modal-header">
	<button type="button" class="close" ng-click="vm.cancel()">&times;</button>
	<h4 class="modal-title">Please Confirm</h3>
</div>
<div class="modal-body">
	<h3>{{ vm.message }}</h3>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="vm.confirm()">
		Yes
	</button>
	<button class="btn btn-danger" ng-click="vm.cancel()">
		Cancel
	</button>
</div>
