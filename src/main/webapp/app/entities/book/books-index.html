<div class="row" infinite-scroll="vm.loadMore()">
	<div class="col-sm-2">
		<h4 class='bold'>
			Filter by category
		</h4>
		<div class='list-group'>
			<button class='list-group-item' ng-click="vm.filter(category)"
				ng-class="{'active': category.selected, 'disabled': vm.loading}"
				ng-repeat="category in vm.categories">
				{{ category.name }}
			</button>
		</div>
	</div>
	<div class="col-sm-10">
		<books-list books="vm.books"></books-list>
	</div>
</div>
