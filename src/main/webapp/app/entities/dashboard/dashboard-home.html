<div class="dashboard">
	<h1 class='page-header'>
		Admin Dashboard
		<small>
			Statistics Overview
		</small>
	</h1>

	<!-- Books Panel -->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-lg-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-book fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span class="fa-3x">
								{{ vm.booksCount }}
							</span>
							<br/>
							<span>Books</span>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<a ng-link="['DashboardBooks']">
						View All
						<span class="pull-right">
							<i class="fa fa-arrow-circle-o-right"></i>
						</span>
					</a>
				</div>
			</div>
		</div>

		<!-- Users Panel -->
		<div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="panel panel-success">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-user fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span class="fa-3x">
								{{ vm.usersCount }}
							</span>
							<br/>
							<span>Users</span>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<a ng-link="['DashboardUsers']">
						View All
						<span class="pull-right">
							<i class="fa fa-arrow-circle-o-right"></i>
						</span>
					</a>
				</div>
			</div>
		</div>

		<!-- Orders panel -->
		<div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-shopping-cart fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span class="fa-3x">{{ vm.ordersCount }}</span>
							<br/>
							<span>
								Orders
							</span>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<a ng-link="['DashboardOrders']">
						View All
						<span class="pull-right">
							<i class="fa fa-arrow-circle-o-right"></i>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
